<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Állatok listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Állatok listája</h3>

    <a th:href="@{/pet-shop/create}"
       type="button"
       class="btn btn-info">Új állat hozzá adása</a>

    <table class="table table-striped pt-5">
        <caption>Állatok listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Név</th>
                <th scope="col">Faj</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="petShop: ${petShops}">
            <th scope="row"
                th:text="${petShop.id}"></th>
            <td th:text="${petShop.name}"></td>
            <td th:text="${petShop.species}"></td>
            <td>
                <a th:href="@{'/pet-shop/' + ${petShop.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/pet-shop/' + ${petShop.id} + '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
